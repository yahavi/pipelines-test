resources:
  - name: yahavgit
    type: GitRepo
    configuration:
      path: yahavi/pipelines-test
      gitProvider: yahav_github
      
name: jenkins_yahav
configuration:
  nodePool: u18dynamic
steps:
  - name: HelloStep
    type: Bash
    inputResources:
      - name: yahavgit
    execution:
      onExecute:
        - echo "hello"
  - name: JenkinsStep
    type: Jenkins
    configuration:
      jenkinsJobName: rest-pipeline
      inputResources:
        - name: yahavgit
      integrations:
        - name: yahav
      inputSteps:
        - name: HelloStep

